workflows:
  android-app:
    name: Build Exodus WebView TV App
    max_build_duration: 15
    environment:
      vars:
        PACKAGE_NAME: "com.example.exoduswrapper"
      java: 17
    scripts:
      - name: Build Debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
